<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>博客管理</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.css">
    <link rel="stylesheet" href="../static/css/me.css">
</head>
<body>
    <!--导航-->
    <nav class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
        <div class="ui container">
            <div class="ui inverted secondary stackable menu">
                <h2 class=" ui teal header">BlogLogo</h2>
                <a href="#" class="active m-item item m-mobile-hide"><i class="home icon"></i>首页</a>
                <a href="#" class="m-item item m-mobile-hide"><i class="idea icon"></i>分类</a>
                <a href="#" class="m-item item m-mobile-hide"><i class="tags icon"></i>标签</a>
                <!-- 头像部分 dropdown-->
                <div class="right menu m-item m-mobile-hide">
                    <div class="ui dropdown item">
                        <div class="text">
                            <img class="ui avatar image" src="../static/images/jenny.jpg">
                            喜欢吃橙子的小怪物
                        </div>
                        <i class="dropdown icon"></i>
                        <div class="menu">
                            <a href="#" class="item">注销</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- 手机端通过按钮实现标签的显示 -->
        <a href="#" class="ui menu toggle black button m-right-top m-mobile-show">
            <i class="sidebar icon"></i>
        </a>
    </nav>
    <!-- 二级导航 -->
    <div class="ui attached pointing menu">
        <div class="ui container">
            <div class="right menu">
                <a href="#" class="item">发布</a>
                <a href="#" class="active teal item">列表</a>
            </div>
        </div>
    </div>
    <!-- 中间部分 -->
    <div class="m-container-small m-padded-tb-big">
        <div class="ui container">
            <form action="#" method="POST" class="ui segment form">
                <div class="inline fields">
                    <div class="field">
                        <input type="text" name="title" placeholder="标题">
                    </div>
                    <div class="field">
                        <div class="ui selection dropdown">
                            <input type="hidden" name="type">
                            <i class="dropdown icon"></i>
                            <div class="default text">
                                分类
                            </div>
                            <div class="menu">
                                <div class="item" data-value="1">数据结构</div>
                                <div class="item" data-value="2">数学</div>
                                <div class="item" data-value="3">英语</div>
                            </div>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui checkbox">
                            <input type="checkbox" id="recommend" name="recommend">
                            <label for="recommend">推荐</label>
                        </div>
                    </div>
                    <div class="field">
                        <button class="ui mini teal basic button">
                            <i class="search icon"></i>
                            搜索
                        </button>
                    </div>
                </div>
            </form>

            <!-- 表格 文章列表 -->
            <table class="ui celled table">
                <thead>
                    <tr>
                        <th></th>
                        <th>标题</th>
                        <th>类型</th>
                        <th>推荐</th>
                        <th>更新时间</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>可以练习清单</td>
                        <td>认知升级</td>
                        <td>是</td>
                        <td>2021.02.27 16：47</td>
                        <td>
                            <a href="#" class="ui mini teal basic button">编辑</a>
                            <a href="#" class="ui mini red basic button">删除</a>
                        </td>
                    </tr>
                </tbody>
                <!-- 表的最底部 -->
                <tfoot>
                    <tr>
                        <th colspan="6">
                            <div class="ui mini floated pagination menu">
                                <a class="item"><i class="left chevron icon"></i>上一页</a>
                                <a class="item">下一页<i></i><i class="right chevron icon"></i></a>
                            </div>
                            <a href="#" class="ui mini right floated teal basic button">新增</a>                        
                        </th>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
    <br>
    <br>

    <!-- 底部footer -->
    <footer class="ui inverted vertical segment .m-padded-tb">
        <div class="ui center aligned container">
            <div class="ui inverted divided stackable grid">
                <div class="four wide column">
                    <img src="../static/images/wx.jpg" class="ui rounded image" alt="" style="width: 120px;">
                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header m-opacity-mini">最新博客</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">用户故事</a>
                        <a href="#" class="item">用户故事</a>
                        <a href="#" class="item">用户故事</a>
                        <a href="#" class="item">用户故事</a>
                    </div>
                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header m-opacity-mini">联系我</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">Email: lijianmin01@126.com</a>
                        <a href="#" class="item">QQ: 1796887546</a>
                    </div>
                </div>
                <div class="six wide column m-text-thin">
                    <h4 class="ui inverted header m-opacity-mini">介绍</h4>
                    <p class="m-text-thin m-text-spaced m-opacity-mini">你好，这是我的个人博客，会分享关于编程、写作、思考的相关内容，希望可以给来到这的人有所帮助...</p>
                </div>
            </div>
            <div class="ui inverted header"></div>
            <p class="m-text-thin m-text-spaced m-opacity-tiny">Conpyright@2021~2022 by redOrange</p>
        </div>
    </footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.js"></script>
<script>
    $('.menu.toggle').click(function (){
        $('.m-item').toggleClass('m-mobile-hide');
    });
    // $('.ui.dropdown').dropdown({
    //     on: 'hover'
    // });
    $('.ui.dropdown').dropdown();
</script>
</html>
