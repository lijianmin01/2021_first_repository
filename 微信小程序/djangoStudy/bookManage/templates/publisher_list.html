<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <table border="1">
        <thead>
            <tr>
                <th>序号</th>
                <th>id</th>
                <th>出版社名称</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            {% for all_publisher in all_publishers %}
                <tr>
                    <td>{{ forloop.counter }}</td>
                    <td>{{ all_publisher.id }}</td>
                    <td>{{ all_publisher.name }}</td>
                    <td>
                        <a href="/publisher_del/?pk={{ all_publisher.id}} ">删除</a>
                        <a href="/publisher_edit/?pk={{ all_publisher.id}} ">编辑</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

</body>
</html>
